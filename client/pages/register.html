<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheCoffee Register</title>
  </head>
  <body>
    <h1
      class="flex flex-row items-center justify-center text-3xl text-blue-800 bg-brandDark min-h-dvh"
    >
      <div
        class="min-h-[550px] h-[600px] bg-brandDark flex justify-center items-center text-white"
      >
        <div class="container pb-8 sm:pb-0">
          <div class="grid grid-cols-1 sm:grid-cols-2">
            <form id="register-form" class="flex flex-col gap-5">
              <h2 class="mb-4 text-4xl font-bold text-center">Register Form</h2>
              <div class="flex flex-col">
                <label for="username" class="text-lg">Username:</label>
                <input
                  type="username"
                  name="username"
                  id="username"
                  placeholder="JohnDoe"
                  class="p-2 px-4 text-lg bg-gradient-to-r from-primary to-secondary rounded-xl"
                />
              </div>
              <div class="flex flex-col">
                <label for="email" class="text-lg">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="test@test.com"
                  class="p-2 px-4 text-lg bg-gradient-to-r from-primary to-secondary rounded-xl"
                />
              </div>
              <div class="flex flex-col">
                <label for="password" class="text-lg">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="***************"
                  class="p-2 px-4 text-lg bg-gradient-to-r from-primary to-secondary rounded-xl"
                />
              </div>
              <button
                type="submit"
                class="p-2 px-4 text-lg bg-gradient-to-r from-primary to-secondary rounded-xl hover:from-secondary hover:to-primary"
              >
                Sign Up
              </button>

              <a href="/pages/login.html" class="text-lg text-blue-400">
                I already have an account
              </a>
            </form>
            <div
              data-aos="zoom-in"
              data-aos-duration="300"
              class="min-h-[450px] flex justify-center items-center relative order-1 sm:order-2"
            >
              <img
                data-aos-once="true"
                src="../src/assets/coffee2.png"
                alt="biryani img"
                class="w-[300px] sm:w-[450px] sm:scale-125 mx-auto spin"
              />
              <div
                data-aos="fade-left"
                class="absolute p-3 bg-gradient-to-r from-primary to-secondary rounded-xl top-10 left-10"
              >
                <h1 class="text-white">Hey Coder</h1>
              </div>
              <div
                data-aos="fade-right"
                data-aos-offset="0"
                class="absolute p-3 bg-gradient-to-r from-primary to-secondary rounded-xl bottom-10 right-10"
              >
                <h1 class="text-white">Best Coffee</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </h1>
    <script type="module" src="../src/register.js"></script>
  </body>
</html>
